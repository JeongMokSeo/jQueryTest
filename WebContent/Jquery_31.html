<meta charset="utf-8">
<title>jQuery alzio</title>
<script src="jQuery_3.6.0.min.js" ></script>
<script src="jquery/jquery.effects.core.js" ></script>
<script >
//$(document).ready(function(){
$(function(){
	var top = $(".item").height() * (-1);
	var bottom = $(".item").height();
	
	$(".item").each(function() {
		img = $(this).find('img').attr('src');
		width = $(this).width() / 4;
		height = $(this).height();
		
		$("img",this).remove();
		$(this).append('<div class="bar1"></div><div class="bar2"></div><div class="bar3"></div><div class="bar4"></div>');
		
		$(this).children("[class*='bar']").css("background-image","url("+ img +")").css("background-size","150px 110px");
		
		$(this).find('div.bar1').css({width:width,height:height});
		$(this).find('div.bar2').css({width:width,height:height, top:0, left: width,     backgroundPosition:(width*-1)+'px 0'});
		$(this).find('div.bar3').css({width:width,height:height, top:0, left: width * 2, backgroundPosition:(width*-2)+'px 0'});
		$(this).find('div.bar4').css({width:width,height:height, top:0, left: width * 3, backgroundPosition:(width*-3)+'px 0'});

	}).hover(function() {
		$(this).find('div.bar1').stop().animate({top:top},300,'jswing');
		$(this).find('div.bar2').stop().animate({top:bottom},300,'jswing');
		$(this).find('div.bar3').stop().animate({top:top},300,'jswing');
		$(this).find('div.bar4').stop().animate({top:bottom},300,'jswing');
	},function() {
		$(this).find('div.bar1').stop().animate({top:0},700,'easeOutBounce');
		$(this).find('div.bar2').stop().animate({top:0},700,'easeOutBounce');
		$(this).find('div.bar3').stop().animate({top:0},700,'easeOutBounce');
		$(this).find('div.bar4').stop().animate({top:0},700,'easeOutBounce');
	});

});	

</script>

	.item { width:150px; height: 110px; border : 3px solid #222; margin : 4px; overflow: hidden; position: relative; float: left; }
	.item .text { width:150px; height: 110px; background: #000; color: #fff; position: absolute; left :0; opacity: 0.7; z-index: 0;}
	.item .text a { font-weight: bold; color: #FFCC00;  font-size: 16px; padding : 5px; display: block;}
	.item .text p {  padding : 5px; margin: 0; font-size: 11px; }
	.item img { border: 0; position: absolute;z-index: 100;}
	.clear { clear : both;}
	.bar1, .bar2, .bar3, .bar4 { position: absolute; background-repeat: no-repeat; z-index: 100;}
