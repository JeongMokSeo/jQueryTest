<title>모달 윈도우</title>
<script src="jQuery_3.6.0.min.js" ></script>
<script >
//$(document).ready(function(){
$(function(){
	$("body").append("<div id='Black'></div><div id='Main'></div>");
	
	$("a.modal").click(function () {
		$("#Black").show();
		$("#Main").show().html("<img src='" + $(this).attr("href") + "' />");
		return false;
	});
	
	$("#Black").click(function() {
		$(this).hide();
		$("#Main").hide();
	});
	
});	

</script>
