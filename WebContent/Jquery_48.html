	});

	});

		event.stopImmediatePropagation();

	});
	

	// event.namespace

	$("p:first").css({"color": "blue", "border": "3px solid #FF00FF"});

	$("button").click(function(){

		});
	});

	$("li:gt(1)").css("background-color", "#FF66FF");
	
	$("div:has(span)").css("background-color", "yellow");

	$("div:has(span)").css({"color": "blue", "border": "3px solid #FF00FF"});
	
	$("button").click(function(){
