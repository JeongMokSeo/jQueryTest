<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery 2강 툴팁</title>
<script src="jQuery_3.6.0.min.js" ></script>
<script >
//$(document).ready(function(){
$(function(){
	$(".sub").hide();
	$(".menu li").hover(function() {
		$("ul",this).slideDown("fast");
	},
	function() {
		$("ul",this).slideUp("fast");
	});
	


});	

</script>
<style>
* { margin: 0; padding: 0; list-style-type: none;}
body {background: #777;}
#NAVI {margin: 100px auto; width:470px;}
ul.menu li {float:left; width: 150px; height: 40px; background: #fff; position: relative; margin-right: 3px; border-bottom: 1px solid #fff;}
ul.menu li a {display: block; width: 100%; height: 100%; line-height: 40px; text-indent:25px; font-weight: bold; color: #000; text-decoration: none; font-size: 18px; }
ul.menu li a:hover {background: #333; color: #fff;}
ul.menu li ul.sub { position: absolute; margin-top: 1px;}


</style>
</head>
<body>
<div id="NAVI">
	<ul class="menu">
		<li><a href="#">Alzio1</a>
			<ul class="sub">
				<li><a href="#"> ALZIO-1-A</a></li>
				<li><a href="#"> ALZIO-1-B</a></li>
				<li><a href="#"> ALZIO-1-C</a></li>
			</ul>
		</li>
		<li><a href="#">Alzio2</a>
			<ul class="sub">
				<li><a href="#"> ALZIO-2-A</a></li>
				<li><a href="#"> ALZIO-2-B</a></li>
				<li><a href="#"> ALZIO-2-C</a></li>
			</ul>
		</li>
		<li><a href="#">Alzio3</a>
			<ul class="sub">
				<li><a href="#"> ALZIO-3-A</a></li>
				<li><a href="#"> ALZIO-3-B</a></li>
				<li><a href="#"> ALZIO-3-C</a></li>
			</ul>
		</li>
	</ul>
</div>
</body>
</html>
