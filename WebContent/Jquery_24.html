<script >
//$(document).ready(function(){
$(function(){

	//초기설정
	$("#allpage").css("width",620 * $("#allpage .page").size() +"px" );
    $("#allpage .page:last").prependTo("#allpage");
 	$("#allpage").css("margin-left","-620px");
	 
	//prev버튼(앞으로)
	$("#Prev").click(function() {
		$("#Next, #Prev").hide();
		
		$("#allpage").animate({
			marginLeft:"+=620px"
		},"slow","swing", function() {
			//마지막 페이지를 앞으로 슬라이딩시킴	
			$("#allpage").css("margin-left","-620px" );
			$("#allpage .page:last").prependTo("#allpage");				
			$("#Next,#Prev").show();
		});
	});
	
	//Next버튼(뒤로)
	$("#Next").click(function() {
		$("#Next, #Prev").hide();
		
		$("#allpage").animate({
			marginLeft:"-=620px"
		},"slow","swing", function() {
			//첫 페이지를 마지막으로 슬라이딩시킴	
			$("#allpage .page:first").appendTo("#allpage");	
			$("#allpage").css("margin-left","-620px" );
			$("#Next,#Prev").show();
		});
	});
	


	
});	

</script>
