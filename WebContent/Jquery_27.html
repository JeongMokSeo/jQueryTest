<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery plugin</title>
<link rel="stylesheet" href="css/style.css" type="text/css" >
<!-- <script src="jQuery_3.6.0.min.js" ></script> -->
<script src="jquery-1.7.2.min.js" ></script>
<script src="jquery/jquery.tablesorter.min.js" ></script>
<script >
//$(document).ready(function(){
$(function(){
	
    //기본테이블정렬//
    $("#ALZIO").tablesorter();	

    //정렬 해제//
    $("#ALZIO").tablesorter({
		headers: {
			1: { sorter: false } , 
			2: { sorter: false } ,
			4: { sorter: false }
		}
    }); 
	
    //강제 정렬//
    $("#ALZIO").tablesorter({ 
		sortForce: [[3,1]] 
   });        //  3, 1    첫번째 --> 3:index,  2번째 인자-->  0: 오름차순, 1(0이외): 내림차순
    
});	

</script>
<style>


</style>
</head>
<body>

<table id="ALZIO" class="tablesorter"> 
	<thead> 
		<tr> 
			<th>No</th> 
			<th>이름</th> 
			<th>수강과목</th> 
			<th>결제금액</th> 
			<th>전화번호</th> 
		</tr> 
	</thead> 
	<tbody> 
		<tr> 
			<td>1</td> 
			<td>알지오1</td> 
			<td>제이쿼리</td> 
			<td>\300,000</td> 
			<td>000-000-0000</td> 
		</tr> 
		<tr> 
			<td>2</td> 
			<td>알지오2</td> 
			<td>제이쿼리모바일</td> 
			<td>\200,000</td> 
			<td>111-111-1111</td> 
		</tr> 
		<tr> 
			<td>3</td> 
			<td>알지오3</td> 
			<td>자바스크립트</td> 
			<td>\100,000</td> 
			<td>222-222-2222</td> 
		</tr> 
		<tr> 
			<td>4</td> 
			<td>알지오4</td> 
			<td>웹표준 퍼블리셔</td> 
			<td>\400,000</td> 
			<td>333-333-3333</td> 
		</tr> 
	</tbody> 
</table> 

</body>
</html>
