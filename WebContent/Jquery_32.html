<script src="jquery/jquery.effects.core.js" ></script>
<script >
//$(document).ready(function(){
$(function(){
	var minus = Math.round($(".item").width() / 2) * (-1);
	var plus = minus * (-1);
	var plus2 = plus * 2;
	
	$(".item").each(function() {
		img = $(this).find('img').attr('src');
		height = $(this).height() / 2;
		
		$("img",this).remove();
		$(this).append('<div class="topLeft bar"></div><div class="topRight bar"></div><div class="bottomLeft bar"></div><div class="bottomRight bar"></div>');
		
		$(this).children("[class*='bar']").css("background-image","url("+ img +")").css("background-size","150px 110px");
		
		$(this).find('div.topLeft').css({width:plus,height:height, top:0, left:0});
		$(this).find('div.topRight').css({width:plus,height:height, top:0, left:plus});
		$(this).find('div.bottomLeft').css({width:plus,height:height, bottom:0, left:0});
		$(this).find('div.bottomRight').css({width:plus,height:height, bottom:0, left:plus});

	}).hover(function() {
		$(this).find('div.topLeft').stop().animate({top:minus, left:minus},300,'jswing');
		$(this).find('div.topRight').stop().animate({top:minus,left:plus2},300,'jswing');
		$(this).find('div.bottomLeft').stop().animate({bottom:minus, left:minus},300,'jswing');
		$(this).find('div.bottomRight').stop().animate({bottom:minus,left:plus2},300,'jswing');
	},function() {
		$(this).find('div.topLeft').stop().animate({top:0, left:0},1000,'easeOutBounce');
		$(this).find('div.topRight').stop().animate({top:0, left:plus},1000,'easeOutBounce');
		$(this).find('div.bottomLeft').stop().animate({top:height,left:0},1000,'easeOutBounce');
		$(this).find('div.bottomRight').stop().animate({top:height,left:plus},1000,'easeOutBounce');
	});

});	

</script>
