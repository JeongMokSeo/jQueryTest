<title>jQuery 2강</title>
<script src="jQuery_3.6.0.min.js" ></script>
<script >
//$(document).ready(function(){
$(function(){
	$("th:nth-child(odd)").addClass("odd");  //홀수번째
	$("tr:nth-child(even)").addClass("even"); //짝수번째	
	
	$("tr:not(:first-child)").mouseover(function() {
		$(this).addClass("point");
	}).mouseout(function(){
		$(this).removeClass("point");
	});

	//열
	$("td").mouseover(function() {
		//$("td:nth-child(" + ($("td").index(this) % $("th").size()+1) +")").addClass("point");
		$("td:nth-child(" + ($("td").index(this) % 5 + 1) +")").addClass("point");
	}).mouseout(function(){
		//$("td:nth-child(" + ($("td").index(this) % $("th").size()+1) +")").removeClass("point");
		$("td:nth-child(" + ($("td").index(this) % 5 + 1) +")").removeClass("point");
	});
	
	
});	

</script>
