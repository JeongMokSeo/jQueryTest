	$("#menu a").click(function() {
		$("#main img").before("<img src='" + $(this).attr("href") + "' alt='' >");  //메인앞에 이미지 추가
		$("#main img:last").fadeOut("fast", function () {   //마지막 이미지 숨기고, 삭제
			$(this).remove();
		});		
		return false;    //a태그가 링크로 이동하는것을 삭제
	});
	
	$("img.next").click(function() {
		$("#menu .allpage").animate({"marginLeft" : "-=300px"}, "fast");
	});
	$("img.prev").click(function() {
		$("#menu .allpage").animate({"marginLeft" : "+=300px"}, "fast");
	});
	
	
});
