<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery 2강 툴팁</title>
<script src="jQuery_3.6.0.min.js" ></script>
<script >
//$(document).ready(function(){
$(function(){
	$(".sub").hide();
	$(".menu li").hover(function() {
		//$(">ul",this).slideDown("fast");
		$(">ul",this).fadeIn("normal");
	},
	function() {
		//$(">ul",this).slideUp("fast");
		$(">ul",this).fadeOut("normal");
	});
	


});	

</script>
<style>
			*{	margin:0;
				padding:0;
				list-style-type:none;}
			body{background:#777;}
			#NAVI{margin:100px auto;
				width:470px;}
			ul.menu li{	float:left;
				width:150px;
				height:40px;
				background:#fff;
				position:relative;
				margin-right:3px;
				border-bottom:1px solid #777;}
			ul.menu li a{	display:block;
				width:100%;
				height:100%;
				line-height:40px;
				text-indent:25px;
				font-weight:bold;
				color:#000;
				text-decoration:none;
				position:relative;
				font-size:18px;}
			ul.menu li a:hover{
				background:#333;
				color:#fff;}
			ul.sub li{float:none;}
			ul.sub li ul.sub{
				position:absolute;
				left:151px;
				top:0;}
			ul.menu li ul.topsub{margin-top:1px;}


</style>
</head>
<body>
			<div id="NAVI">
			<ul class="menu">
				<li><a href="#">ALZIO1</a>
					<ul class="sub topsub">
						<li><a href="#">ALZIO1-A</a></li>
						<li><a href="#">ALZIO1-B</a></li>
						<li><a href="#">ALZIO1-C</a>
								<ul class="sub">
									<li><a href="#">ALZIO1-C1</a></li>
									<li><a href="#">ALZIO1-C2</a></li>
									<li><a href="#">ALZIO1-C3</a></li>
								</ul>
						</li>
					</ul>
				</li>
			</ul>
			</div>
</body>
</html>
