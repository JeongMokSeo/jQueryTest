<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>모달 윈도우</title>
<script src="jQuery_3.6.0.min.js" ></script>
<script >
//$(document).ready(function(){
$(function(){
	$(".open").click(function() {
		$("#Window").fadeIn("fast");
		return false;
	});
	
	$("#Window .close").click(function() {
		$("#Window").fadeOut("fast");
		return false;
	});
	
	$("#Window dl dt").mousedown(function(e) {
		$("#Window")
			.data("clickPointX", e.pageX -$("#Window").offset().left)
			.data("clickPointY", e.pageY -$("#Window").offset().top);
		$(document).mousemove(function(e) {
			$("#Window").css({
				top:e.pageY - $("#Window").data("clickPointY") + "px",
				left:e.pageX - $("#Window").data("clickPointX") + "px"
			});
		});	
	}).mouseup(function() {
		$(document).unbind("mousemove");
	});
	
	

	
});	

</script>
<style>
#Window { display: none; position: absolute; width: 455px; height: 364px; top: 100px; left: 100px;}
#Window .close{ position: absolute; right: 15px; top: 7px;}
#Window .close img { border: none;}
#Window dl { width: 100%; height: 100%; background: url("img/window.png"); margin: 0;}
#Window dl dt { height: 40px; line-height: 40px; text-indent:1em; color: #fff; font-weight: bold; cursor: move;  }
#Window dl dd { margin: 0; padding: 2em; font-size: 15px; }


</style>
</head>
<body>
<a href="#Window" class="open">Floating Window</a>
<div id="Window">
	<a class="close" ><img src="img/close.png" /></a>
	<dl>
		<dt>플로팅 윈도우 만들기</dt>
		<dd><p><strong>알지오 1</strong>법관은 헌법과 법률에 의하여 그 양심에 따라 독립하여 심판한다. 대통령이 궐위되거나 사고로 인하여 직무를 수행할 수 없을 때에는 국무총리, 법률이 정한 국무위원의 순서로 그 권한을 대행한다.
			대통령의 임기는 5년으로 하며, 중임할 수 없다.
		</p></dd>
	</dl>
</div>
</body>
</html>
