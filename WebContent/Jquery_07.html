<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery 2강</title>
<script src="jQuery_3.6.0.min.js" ></script>
<script >
//$(document).ready(function(){
$(function(){
	$(":button").click(function(){
		if($("input[name='mail']").val() != $("input[name='check']").val() ) {
			$("em").text("(메일주소가 동일하지 않습니다.)").css("color","red");
			return false;
		}
	});
	
	$(":file").mouseover(function(){
 		$(this).after("<p>업로드 가능한 파일은 300Kb까지 입니다. </p>");
 		$("p").css("color","blue");
 	}).mouseout(function() {
 		$("p").remove();
 	});
 	
 	
 	//:checked
 	$("label,:checkbox").click(function() {
 		$("label").css("color","");
 		$(":checked").each(function(){
 			$("label[for='"+ $(this).attr("id")+"']").css("color","red");
 		});
 		
 	});
 		
	$("select").change(function() {
		if($(":selected").attr("value") == "없음") {
			$("#alzio").attr("disabled","disabled");
		} else {
			$("#alzio").removeAttr("disabled");
		}
	
	});
		
	
 	
	
});	

</script>
<style>
 .alzio1 {color:blue;}
 .alzio2 {color:red;}
 .alzio {background-color: orange;}
</style>
</head>
<body>

<form name="Frm" action="javascript:alert('전송완료');">
<dl>
	<dt> 메일주소</dt>
	<dd><input type="text" id="alzio1" name="mail" /></dd>
	<dt> 메일주소<em>(확인)</em></dt>
	<dd><input type="text" id="alzio2" name="check" /><button>확인</button></dd>
	<dt> 파일첨부</dt>
	<dd><input type="file" id="alzio3" name="fileName" /></dd>
	<dt> 연령</dt>	
	<dd>
		<input type="checkbox" id="alzio4" /><label for="alzio4">10대</label>
		<input type="checkbox" id="alzio5" /><label for="alzio5">20대</label>
		<input type="checkbox" id="alzio6" /><label for="alzio6">30대</label>
		<input type="checkbox" id="alzio7" /><label for="alzio7">40대</label>
	</dd>
	<dt> 연락처</dt>	
	<dd>
		<select name="age" id="alzio8">
			<option value="선택해주세요">선택해주세요</option>
			<option value="없음"> 없음</option>
			<option value="핸드폰"> 핸드폰</option>
			<option value="집전화"> 집전화</option>
			<option value="이메일"> 이메일</option>

		</select>	
	</dd>	
	<dt> 세부사항</dt>
	<dd><input type="text" id="alzio" /></dd>
	

</dl>
<input type="submit"  value="확 인" />
<input type="reset"  value="리 셋" />
</form>
<hr>


</body>
</html>
